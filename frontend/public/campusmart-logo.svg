<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle for depth -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Campus Mart Letters -->
  <g transform="translate(50,50)">
    <!-- Letter C -->
    <path d="M-15,-12 Q-22,-12 -22,-2 Q-22,8 -15,8 L-12,8 L-12,4 L-15,4 Q-18,4 -18,-2 Q-18,-8 -15,-8 L-12,-8 L-12,-12 Z" 
          fill="url(#textGradient)" filter="url(#textShadow)"/>
    
    <!-- Letter M -->
    <path d="M2,-12 L2,8 L6,8 L6,-4 L10,-8 L14,-4 L14,8 L18,8 L18,-12 L14,-12 L10,-6 L6,-12 Z" 
          fill="url(#textGradient)" filter="url(#textShadow)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="75" cy="25" r="1.5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="25" cy="75" r="1.5" fill="rgba(255,255,255,0.2)"/>
</svg>